<!DOCTYPE html>
<html>
<head>
    <title>Vedic Calculator</title>
    <style>
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Vedic Calculator</h1>
        <input type="text" id="sum1" placeholder="Enter first sum">
        <input type="text" id="sum2" placeholder="Enter second sum">
        <br>
        <input type="button" value="Calculate" onclick="calculateSum()">
    </div>

    <script>
        function calculateSum() {
            var sum1 = parseFloat(document.getElementById("sum1").value);
            var sum2 = parseFloat(document.getElementById("sum2").value);

            if (!isNaN(sum1) && !isNaN(sum2)) {
                var result = sum1 + sum2;
                alert("Result: " + result);
            } else {
                alert("Please enter valid numbers in both boxes.");
            }
        }
    </script>
</body>
</html>
